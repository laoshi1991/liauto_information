name: Update Southbound Data

on:
  push:
    branches: [ main ]
  schedule:
    # Run every 2 hours from 12:00 to 22:00 Beijing Time (UTC+8) -> 04:00 to 14:00 UTC
    - cron: '0 4-14/2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important for pushing changes

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install akshare pandas openpyxl requests

    - name: Run scraper
      env:
        MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
        MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      run: python scraper.py

    - name: Check for changes
      id: git-check
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
          git add "liauto_southbound.xlsx"
          git commit -m "Auto-update data: $(date +'%Y-%m-%d')"
          git push
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No changes to commit"
        fi
